spring.application.name=bpmn-generator

# Database - pakai environment variables untuk Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/db_bpmn}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OpenAI - AMAN karena pakai placeholder
openai.api.key=${openai_key}
openai.endpoint=https://api.openai.com/v1/chat/completions

app.file.upload-dir=${UPLOAD_DIR:uploads/bpmn}

# Port - Railway butuh dynamic port
server.port=${PORT:8080}

