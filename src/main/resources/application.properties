spring.application.name=bpmn-generator

# Database - pakai environment variables untuk Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OpenAI - AMAN karena pakai placeholder
openai.api.key=${OPENAI_API_KEY}
openai.endpoint=https://api.openai.com/v1/chat/completions

# Upload directory (optional)
app.file.upload-dir=uploads/bpmn
# Port - Railway butuh dynamic port
server.port=${PORT:8080}

